<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
<div class="container">
  <h1>Your favorite things about Portland!</h1>
  <div>
    <form id="formOne">
      <div class="form-group">
        <label for="place">Favorite place to see a show!</label>
        <select class="form-control" id="concert">
          <option value="moda">The Moda Center</option>
          <option value="dougfir">The Doug Fir</option>
          <option value="holocene">Holocene</option>
          <option value="revhall">Revolution Hall</option>
        </select>
      </div>

      <div class="form-group">
        <label for="park">Favorite Park!</label>
        <select class="form-control" id="park">
          <option value="forest">Forest Park</option>
          <option value="alberta">Alberta Park</option>
          <option value="laurlhurst">Laurlhurst Park</option>
          <option value="overloook">Overlook Park</option>
        </select>
      </div>

      <div class="form-group">
        <label for="theatre">Favorite Theatre!</label>
        <select class="form-control" id="theatre">
          <option value="hollywood">The Hollywood Theatre</option>
          <option value="laurelhurst">The Laurelhurst Theatre</option>
          <option value="bagdad">The Bagdad Theatre</option>
          <option value="acadamy">The Acadamy Theatre</option>
        </select>
      </div>
</body>
</html>
